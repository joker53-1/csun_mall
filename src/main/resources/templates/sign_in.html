<!DOCTYPE HTML>
<html th:lang="#{lang}" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <title th:text="${conMap.get('site.title')}">CSUN Mall</title>
    <link rel="shortcut icon" href="img/foodie.ico"/>
    <script th:src="@{/static/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/static/js/app.js}"></script>
    <script th:src="@{/static/js/jquery.validate.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/additional-methods.min.js}"></script>
    <link href="../static/css/toastr.min.css" rel="stylesheet"/>
    <script th:src="@{/static/js/toastr.min.js}"></script>
    <link href="../static/css/app.css" rel="stylesheet" type="text/css" />
    <link href="../static/css/mystyle320.css" media ="screen and (min-width: 320px)" rel="stylesheet" type="text/css" />
    <link href="../static/css/mystyle1024.css" media ="screen and (min-width: 1200px)" rel="stylesheet" type="text/css" />



</head>
<body>
    <div class="sign-up">
        <div class="sign-color-blue">
            <img src="../static/pic/logo-flower.png" alt="">
        </div>
        <div class="sign-color-yellow"> </div>

        <div class="sign-center container ">
            <div class="sign-center-bg sign-center-bg-right-xs">
                <div class="sign-center-bg-flower">
                    <img class="flower-one" src="../static/pic/logo-flower-one-01.png" alt="">
                </div>
                <div class="sign-center-bg-flower-two">
                    <img src="../static/pic/logo-flower-two-01.png" alt="">
                </div>
                <div class="sign-center-bg-flower-three">
                    <img src="../static/pic/logo-flower-three-01.png" alt="">
                </div>


                <div class="sign-center-bg-l">
                    <div class="sign-center-bg-right-contain bg-l-contain">
                        <a href="/"><h4 th:text="${conMap.get('site.title')}">Sign in to CSUN</h4></a>
                        <div class="sign-icon">
                            <ul class="social-icons footer-social-list-icon">
                                <li>
                                    <a class="fab fa-facebook" th:href="${conMap.get('contact.facebook')}" target="_blank">
                                        <img  src="../static/pic/sign-icoin-03.png" alt=""></a>
                                </li>

                                <li>
                                    <a class="fab fa-twitter" th:href="${conMap.get('contact.twitter')}" target="_blank">
                                        <img  src="../static/pic/sign-icoin-01.png" alt=""></a>
                                </li>

                                <li>
                                    <a class="fab fa-linked" th:href="${conMap.get('contact.linkedin')}" target="_blank">
                                        <img src="../static/pic/sign-icoin-02.png" alt=""></a>
                                </li>


                            </ul>
                        </div>

                        <p th:text="#{co_user_email}">or use your email for registration:</p>
                        <form action="" id="sign_in">
                            <div class="from-group">

                                <input type="text"  placeholder="keyword" id="keyword" name="keyword"/><br/>
                                <input type="password" placeholder="password" id="password" name="password"><br/>
                                <h4><a href="" th:text="#{co_forgot_password}">Forgot your password?</a></h4>


                            </div>

                            <button type="submit" id="sign_in_submit" th:text="#{co_sign_in}">SIGN IN</button>

<!--                            <div class="sign-in-xs  visible-xs"><a href="">SIGN IN</a></div>-->
                        </form>


                    </div>
                </div>


                <div class="sign-center-bg-r  visible-sm visible-md visible-lg">
                    <div class="sign-center-bg-r-contain">
                        <h4 th:text="#{co_hello}">Hello,Friend!</h4>
                        <p th:text="#{co_enter_details}">Enter your personal details and start journey with us</p>
                        <button onclick="window.location.href='registry'" type="submit" th:text="#{co_sign_up}">SIGN UP</button>
                    </div>
                </div>

            </div>



            </div>
        </div>

    </div>










</body>

</html>
