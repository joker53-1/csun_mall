<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/chat.css"/>

    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/websocket/sockjs.min.js"></script>
    <script src="/static/js/websocket/stomp.min.js"></script>

    <!-- <script src="js/axios.min.js"></script> -->
    <script src="/static/js/chat.js"></script>
    <script src="/static/js/adminapp.js"></script>

    <title>chat</title>
</head>
<body>
<div class="web_chat">
    <!-- 主体框 -->
    <div class="chat_box" id="chatBox">
        <div class="chat_head">
            <span>与客服对话</span>
            <button onclick="closeChat()"> 关闭</button>
        </div>
        <div class="chat_body">
            <form class="chat_from" id="chatLogin" onsubmit="return false">
                <div class="chat_from_item">
                    <label>名字 *</label>
                    <input type="text" placeholder="请输入您的名字" required oninvalid="return false"
                           οninput="return false">
                    <span id="name_invalid">必填项</span>
                </div>
                <div class="chat_from_item">
                    <label>姓氏</label>
                    <input type="text" placeholder="请输入您的姓氏">
                </div>
                <div class="chat_from_item">
                    <label>电子邮件</label>
                    <input type="text" placeholder="请输入您的电子邮件">
                </div>
                <div class="chat_from_item">
                    <label>聊天话题</label>
                    <input type="text" placeholder="请输入您的聊天话题">
                </div>

                <div class="chat_from_item">
                    <button type="submit" onclick="loginChat()"> 开启对话</button>
                </div>
            </form>
            <div class="chat_main" id="chatMain">
<!--                <div data-role="content" class="container content" role="main">-->
<!--                    <div>-->
<!--                        <ul class="content-reply-box mg10" id="show_content">-->
<!--                        </ul>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="chat_message_wrap">
                    <div class="chat_message_box chat_right_box">
                        <div class="chat_box_head">
                                <span>
                                    岑祥荣
                                </span>
                                <span>
                                    下午04:46
                                </span>
                        </div>
                        <div class="chat_message" id="show_content">
                            您可以开始与在线人工客服对话了
                        </div>
                    </div>
                    <div class="chat_message_box chat_left_box">
                        <div class="chat_box_head">
                                <span>
                                    客服
                                </span>
                            <span>
                                    下午04:47
                                </span>
                        </div>
                        <div class="chat_message" id="show_content_admin1">
                            您好，欢迎您访问特斯拉人工客服，请问有什么可以帮您
                        </div>
                    </div>
                    <div class="chat_message_box chat_right_box">
                        <div class="chat_box_head">
                                <span>
                                    岑祥荣
                                </span>
                            <span>
                                    下午04:46
                                </span>
                        </div>
                        <div class="chat_message" id="show_content_admin">

                        </div>
                    </div>
                </div>
                <div class="chat_line"></div>

                <div class="chat_enter">
                    <textarea type="text" id="question" placeholder="请输入您想咨询的问题"></textarea>
                    <button id="send" type="submit">发送</button>
                </div>

            </div>

        </div>

    </div>


    <!-- 按钮 -->
    <div style="margin-left: auto;">
        <button class="chat_message_button" onclick="clickChat()">
            <svg style="margin-top:5px" t="1626328387443" class="icon" viewBox="0 0 1092 1024" version="1.1"
                 xmlns="http://www.w3.org/2000/svg" p-id="1271" width="30" height="30">
                <path d="M553.710933 750.933333h402.090667A45.374578 45.374578 0 0 0 1001.244444 705.581511V136.374044A45.511111 45.511111 0 0 0 955.8016 91.022222H136.465067A45.374578 45.374578 0 0 0 91.022222 136.374044v569.207467A45.511111 45.511111 0 0 0 136.465067 750.933333H295.822222v136.533334l257.888711-136.533334z m22.300445 91.022223l-291.612445 160.881777C240.4352 1027.094756 204.8 1006.045867 204.8 955.824356V841.955556H136.669867A136.692622 136.692622 0 0 1 0 705.285689V136.669867A136.6016 136.6016 0 0 1 136.669867 0h818.926933A136.692622 136.692622 0 0 1 1092.266667 136.669867v568.615822A136.6016 136.6016 0 0 1 955.5968 841.955556H576.011378zM295.822222 500.622222a68.266667 68.266667 0 1 1 0-136.533333 68.266667 68.266667 0 0 1 0 136.533333z m250.311111 0a68.266667 68.266667 0 1 1 0-136.533333 68.266667 68.266667 0 0 1 0 136.533333z m250.311111 0a68.266667 68.266667 0 1 1 0-136.533333 68.266667 68.266667 0 0 1 0 136.533333z"
                      p-id="1272" fill="#2c2c2c"></path>
            </svg>
        </button>
    </div>


</div>
</body>
</html>
