<div class="user-order">

    <!--标题 -->
    <div class="am-cf am-padding">
        <div class="am-fl am-cf"><strong class="am-text-danger am-text-lg" th:text="#{}">订单管理</strong> / <small>Order</small></div>
    </div>
    <hr/>

    <div class="am-tabs am-tabs-d2 am-margin" data-am-tabs>

<!--        <ul class="am-avg-sm-5 am-tabs-nav am-nav am-nav-tabs">-->
<!--            <li class="am-active"><a href="#tab1">所有订单</a></li>-->
<!--            <li><a href="#tab2">待付款</a></li>-->
<!--            <li><a href="#tab3">待发货</a></li>-->
<!--            <li><a href="#tab4">待收货</a></li>-->
<!--            <li><a href="#tab5">待评价</a></li>-->
<!--        </ul>-->

        <div class="am-tabs-bd">
            <div class="am-tab-panel am-fade am-in am-active" id="tab1">
                <div class="order-top">
                    <div class="th th-item">
                        <td class="td-inner">商品</td>
                    </div>
                    <div class="th th-price">
                        <td class="td-inner">单价</td>
                    </div>
                    <div class="th th-number">
                        <td class="td-inner">数量</td>
                    </div>
                    <div class="th th-operation">
                        <td class="td-inner">合计</td>
                    </div>

                </div>

                <div class="order-main">
                    <div class="order-list" th:each="order : ${orderList}">

                        <!--交易成功-->
                        <div class="order-status5">
                            <div class="order-title">
                                <div class="dd-num">订单编号：<a href="javascript:;" th:text="${order.id}">1601430</a></div>
                                <span>成交时间：<span th:text="${#dates.format(order.createTime,'yyyy-MM-dd HH:mm')}"></span></span>

                            </div>

                            <div class="order-content" >
                                <div class="order-left">
                                    <ul class="item-list" th:each="orderItem:${order.orderItems}">
                                        <li class="td td-item">
                                            <div class="item-pic">
                                                <a href="#" class="J_MakePoint">
                                                    <img th:src="${orderItem.itemImg}" class="itempic J_ItemImg">
                                                </a>
                                            </div>
                                            <div class="item-info">
                                                <div class="item-basic-info">
                                                    <a href="#">
                                                        <p th:text="${orderItem.itemName}">美康粉黛醉美唇膏 持久保湿滋润防水不掉色</p>
<!--                                                        <p class="info-little">颜色：12#川南玛瑙-->
<!--                                                            <br/>包装：裸装 </p>-->
                                                    </a>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="td td-price">
                                            <div class="item-price" th:text="${orderItem.price}">
                                                333.00
                                            </div>
                                        </li>
                                        <li class="td td-number">
                                            <div class="item-number">
                                                <span>×</span><span th:text="${orderItem.quantity}"></span>
                                            </div>
                                        </li>
                                    </ul>


                                </div>
                                <div class="order-right">
                                    <li class="td td-amount">
                                        <div class="item-amount" th:text="${order.totalAmount}">
                                            合计：676.00
<!--                                            <p>含运费：<span>10.00</span></p>-->
                                        </div>
                                    </li>
                                </div>
                            </div>
                        </div>





                    </div>

                </div>

            </div>
        </div>

    </div>
</div>
