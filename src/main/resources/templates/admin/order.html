<!-- Main content -->
<section class="content">
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Order Information</h3>

                <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 150px;">
                        <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                        <div class="input-group-append">
                            <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th style="width: 20%">缩略图</th>
                        <th style="width: 20%">商品</th>
                        <th style="width: 20%">单价</th>
                        <th style="width: 20%">数量</th>
                        <th style="width: 20%">合计</th>
                    </tr>
                    </thead>

                </table>
                <div class="card-body table-responsive p-0" th:each="order : ${orderList}">
                    <table class="table table-hover">
                    <tbody style="background: #f1f1f1">
                        <tr >
                            <td >订单编号：<a href="javascript:;" th:text="${order.id}">1601430</a></td>

                            <th></th>
                            <td>成交时间：<span th:text="${#dates.format(order.createTime,'yyyy-MM-dd HH:mm')}" ></span></td>
                            <th></th>
                            <td>总价：<span th:text="${order.totalAmount}" ></span></td>

                        </tr>
                    </tbody>
                    <tbody>
                        <tr th:each="orderItem:${order.orderItems}">
                            <td  style="width: 20%">
                                <a href="#" class="item-pic">
                                    <img th:src="${orderItem.itemImg}" class="itempic J_ItemImg">
                                </a>
                            </td>
                            <td  th:text="${orderItem.itemName}" style="width: 20%">John Doe</td>
                            <td><span class="tag tag-success"  th:text="${orderItem.price}" style="width: 20%">Approved</span></td>
                            <td  th:text="${orderItem.quantity}" style="width: 20%">Bacon ipsum dolor sit amet salami venison chicken flank fatback doner.</td>
                            <td  style="width: 20%"></td>
                        </tr>
                    </tbody>
                </table>
                    <br/>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
</div>
</div>
</section>
