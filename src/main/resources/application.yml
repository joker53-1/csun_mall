server:
  port: 8088
  servlet:
    context-path: ''
spring:
  datasource:
    url: jdbc:mysql://server.internal.ceeg-global.com/mall?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
    username: db
    password: db_system
#    url: jdbc:mysql://localhost:3306/csun?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
#    username: root
#    password: zheng
    hikari:
      minimumIdle: 5
      maximumPoolSize: 10
      max-lifetime: 1800000
      connection-test-query: select 1
  redis:
    host: server.internal.ceeg-global.com
    port: 6379
    database: 0
  messages:
    basename: i18n/csun/messages
    encoding: UTF-8
#  mvc:
#    static-path-pattern: /static/**
  web:
    resources:
      chain:
        strategy:
          content:
            enabled: false
            paths: /**
  thymeleaf:
    cache: false
    mode: HTML5
    prefix: classpath:/templates/
    suffix: .html
    servlet:
      content-type: text/html
  devtools:
    restart:
      enabled: true
      additional-paths: src/**
