#通用Mapper配置
mapper:
  mappers: com.csun.mall.common.base.BaseMapper
  not-empty: false    #在进行数据库操作的时候，判断表达式 username ！=null，是否追加usern ！=''
  identity: MYSQL

logging:
  level:
    com.csun.mall.mapper: DEBUG