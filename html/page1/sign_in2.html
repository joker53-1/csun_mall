<!DOCTYPE HTML>
<html th:lang="#{lang}" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="../static1/bootstrap/css/bootstrap.min.css">
    <title>CSUN Mall</title>
    <link rel="shortcut icon" href="img/foodie.ico"/>

    <link href="../static1/css/app.css" rel="stylesheet" type="text/css" />
    <link href="../static1/css/mystyle320.css" media ="screen and (min-width: 320px)" rel="stylesheet" type="text/css" />
    <link href="../static1/css/mystyle1024.css" media ="screen and (min-width: 1200px)" rel="stylesheet" type="text/css" />



</head>
<body>
    <div class="sign-up">
        <div class="sign-color-blue">
            <img src="../static1/pic/logo-flower.png" alt="">
        </div>
        <div class="sign-color-yellow"> </div>

        <div class="sign-center container ">
            <div class="sign-center-bg sign-center-bg-right-xs">
                <div class="sign-center-bg-flower">
                    <img class="flower-one" src="../static1/pic/logo-flower-one-01.png" alt="">
                </div>
                <div class="sign-center-bg-flower-two">
                    <img src="../static1/pic/logo-flower-two-01.png" alt="">
                </div>
                <div class="sign-center-bg-flower-three">
                    <img src="../static1/pic/logo-flower-three-01.png" alt="">
                </div>


                <div class="sign-center-bg-l">
                    <div class="sign-center-bg-right-contain bg-l-contain">
                        <h4>Sign in to Diprella</h4>
                        <div class="sign-icon">
                            <ul class="social-icons footer-social-list-icon">
                                <li>
                                    <a class="fab fa-facebook" href="">
                                        <img src="../static1/pic/sign-icoin-03.png" alt=""></a>
                                </li>

                                <li>
                                    <a class="fab fa-twitter" href="">
                                        <img src="../static1/pic/sign-icoin-01.png" alt=""></a>
                                </li>

                                <li>
                                    <a class="fab fa-linked" href="">
                                        <img src="../static1/pic/sign-icoin-02.png" alt=""></a>
                                </li>


                            </ul>
                        </div>

                        <p>or use your email for registration:</p>
                        <form action="">
                            <div class="from-group">

                                <input type="text"  placeholder="name" id="name" name="name"/><br/>
                                <input type="password" placeholder="password" id="password"><br/>
                                <h4><a href="">Forgot your password?</a></h4>


                            </div>

                            <button type="submit">SIGN UP</button>

                            <div class="sign-in-xs  visible-xs"><a href="">SIGN IN</a></div>
                        </form>


                    </div>
                </div>


                <div class="sign-center-bg-r  visible-sm visible-md visible-lg">
                    <div class="sign-center-bg-r-contain">
                        <h4>Hello,Friend!</h4>
                        <p>Enter your personal details and start journey with us</p>
                        <button type="submit">SIGN UP</button>
                    </div>
                </div>

            </div>



            </div>
        </div>

    </div>












</body>

</html>
